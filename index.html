        <div>
            <h2>SOBRE NÓS</h2>
        </div>

        <div class="row mb-5">

            <!-- coluna 2.1 -->

            </div>

        <!-- linha 3 -->
        <div class="row mb-5">
            <!-- coluna 01.2 -->

            </div>

                <a href="https://github.com/ProgramEast" target="_blank"><i

                <a><i class="bi bi-envelope mx-2 text-white icones"></i></a>
